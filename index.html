<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="main_layout">
        <h1>Music Player</h1>
        <div class="player_layout">
            <div class="main_picture">
                <img src="assets/images/main-picture.png" alt="">
            </div>
            <div class="name_of_song" id="name-of-song">

            </div>
            <div class="duration_bar" id="duration-bar">
                <div class="progress_bar" id="progress-bar">

                </div>
            </div>
            <div class="controles" id="controles">
                <button class="previous_btn" id="previous-btn"><img src="assets/images/previous.png" alt=""></button>            
                <button class="play_btn active" id="play-btn"><img src="assets/images/play-button.png" alt=""></button>  
                <button class="pause_btn" id="pause-btn"><img src="assets/images/pause.png" alt=""></button>  
                <button class="next_btn" id="next-btn"><img src="assets/images/right-chevron.png" alt=""></button>  
                <button class="list_btn active" id="list-btn"><img src="assets/images/album.png" alt=""></button>  
                <button class="close_list" id="close-list"><img src="assets/images/down_arrow.png" alt=""></button>
            </div>
            <div class="list_all_songs" id="list-all-songs">

            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
